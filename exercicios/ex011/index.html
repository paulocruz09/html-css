<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vérios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" src="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <h1>Reproduzindo Áudio</h1>
        <p>vamos aprender a reproduzir áudios em HTML5.</p>
        <audio>
            <source src="midia/sabrina.mp3" type="audio/mpeg">
            <source src="midia/sabrina.ogg" type="audio/ogg">
            <source src="midia/sabrina.wav" type="audio/wav">
            <p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midia/sabrina.mp3" >Clique aqui para baixar o qrquivo mp3</a></p>
        </audio>
    </picture>

    
</body>
</html>
